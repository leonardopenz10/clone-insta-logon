<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="/img/icone.ico">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Celular logado no instagram">
        </div>
        <div class="instagram-logon">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="Logo do Instagram">
                <div class="user-logon">
                    <input type="text" placeholder="Telefone, nome de usuário ou email">
                    <input type="text" placeholder="Senha">
                </div>
                <div class="btn-logon">
                    <a href="#">Entrar</a>
                </div>
                <div class="or">OU</div>
                <div class="login-to-facebook">
                    <img src="/img/facebook.png" alt="Logo do Facebook">
                    <a href="#">Entrar com o Facebook</a>
                </div>
                <div class="reset-password">
                    <a href="#">Esqueceu a senha?</a>
                </div>
            </div>
            <div class="group">
                <p class="not-account">
                    <span>Não tem uma conta?</span>
                    <span class="link-blue">Cadastra-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">
                    Obtenha o aplicativo
                </p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
